<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taekwondo Jepara</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<header class="header">
  <div class="logo">TAEKWONDO JEPARA</div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <nav>
    <ul id="menuList">
      <li><a href="#home">Home</a></li>
      <li><a href="#pendaftaran">Pendaftaran</a></li>
      <li><a href="#cetak">Cetak Bukti</a></li>
      <li><a href="#dataPendaftar">Data Pendaftar</a></li>
    </ul>
  </nav>
</header>

<main>

<section id="home" class="section home">
  <h1>Taekwondo Jepara Championship</h1>
  <p>Bergabung dalam kejuaraan bergengsi tingkat kabupaten.</p>
  <img src="logo.png" class="banner">
</section>

<section id="pendaftaran" class="section card">
  <h2>Pendaftaran</h2>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSfliR6hEmWrSQFbDg0V1rYtZ8uSSwUtvtI3c60MwpZeU3mdow/viewform"
     target="_blank" class="btn gold">Formulir Pendaftaran</a>
</section>

<section id="cetak" class="section card">
  <h2>Cetak Bukti Pendaftaran</h2>
  <input type="text" id="cariNama" class="input" placeholder="Masukkan nama lengkap">
  <div class="btn-row">
    <button class="btn dark" onclick="cariData()">Cari Data</button>
    <button id="btnDownload" class="btn gold" style="display:none;" onclick="downloadPdf()">Download PDF</button>
  </div>
  <div id="hasilBukti" class="result"></div>
</section>

<section id="dataPendaftar" class="section card">
  <h2>Data Pendaftar</h2>
  <table class="table">
    <thead>
      <tr><th>Nama</th><th>Tim/Dojang</th></tr>
    </thead>
    <tbody id="listPendaftar"></tbody>
  </table>
</section>

</main>

<footer class="footer">Â© 2025 Taekwondo Jepara</footer>

<div id="qr-temp" style="display:none;"></div>

<script>
const SHEET_ID = "2PACX-1vTfLUZhL0dAWYN9w4bBhCm5XPGOZ2-GAThtzJG1V2I592Jt26LCfetdgy9j5oVBHB1e8TnQDKE3R_LF";
const SHEET_GID = "359816924";

async function ambilDataSheet() {
  const url = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?gid=${SHEET_GID}&single=true&output=tsv`;
  const res = await fetch(url);
  const text = await res.text();
  return text.split("\n").map(r => r.split("\t"));
}

async function loadPendaftar() {
  const data = await ambilDataSheet();
  const header = data[0];
  const list = data.slice(1);
  const namaIndex = header.findIndex(h => h.toLowerCase().includes("Nama"));
  const timIndex = header.findIndex(h => h.toLowerCase().includes("TIM (Dojang)"));
  const tbody = document.getElementById("listPendaftar");
  tbody.innerHTML = "";
  list.forEach(row => {
    if (row[namaIndex]) {
      tbody.innerHTML += `<tr><td>${row[namaIndex]}</td><td>${row[timIndex]||"-"}</td></tr>`;
    }
  });
}
window.onload = loadPendaftar;

function toggleMenu(){
  document.getElementById("menuList").classList.toggle("show");
}
</script>

</body>
</html>
