<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taekwondo Jepara</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<header class="header">
  <div class="logo">TAEKWONDO JEPARA</div>
  <div class="menu-toggle" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <nav>
    <ul id="menuList">
      <li><a href="#home">Home</a></li>
      <li><a href="#pendaftaran">Pendaftaran</a></li>
      <li><a href="#cetak">Cetak Bukti</a></li>
      <li><a href="#dataPendaftar">Data Pendaftar</a></li>
    </ul>
  </nav>
</header>

<main>

<section id="home" class="section home">
  <h1>Taekwondo Jepara Championship</h1>
  <p>Bergabung dalam kejuaraan bergengsi tingkat kabupaten.</p>
  <img src="logo.png" class="banner" alt="logo">
</section>

<section id="pendaftaran" class="section card">
  <h2>Pendaftaran</h2>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSfliR6hEmWrSQFbDg0V1rYtZ8uSSwUtvtI3c60MwpZeU3mdow/viewform"
     target="_blank" class="btn gold">Formulir Pendaftaran</a>
</section>

<section id="cetak" class="section card">
  <h2>Cetak Bukti Pendaftaran</h2>
  <input type="text" id="cariNama" class="input" placeholder="Masukkan nama lengkap">
  <div class="btn-row">
    <button class="btn dark" onclick="cariData()">Cari Data</button>
    <button id="btnDownload" class="btn gold" style="display:none;" onclick="downloadPdf()">Download PDF</button>
  </div>
  <div id="hasilBukti" class="result"></div>
</section>

<section id="dataPendaftar" class="section card">
  <h2>Data Pendaftar</h2>
  <table class="table">
    <thead>
      <tr><th>Nama</th><th>Tim/Dojang</th></tr>
    </thead>
    <tbody id="listPendaftar"></tbody>
  </table>
</section>

</main>

<footer class="footer">Â© 2025 Taekwondo Jepara</footer>

<div id="qr-temp" style="display:none;"></div>

<script>
const SHEET_ID = "2PACX-1vTfLUZhL0dAWYN9w4bBhCm5XPGOZ2-GAThtzJG1V2I592Jt26LCfetdgy9j5oVBHB1e8TnQDKE3R_LF";
const SHEET_GID = "359816924";

let matchData = null;
let headerData = null;
let noPendaftaranGlobal = null;

async function ambilDataSheet() {
  const url = `https://docs.google.com/spreadsheets/d/e/${SHEET_ID}/pub?gid=${SHEET_GID}&single=true&output=tsv`;
  const res = await fetch(url);
  const text = await res.text();
  // split into rows and columns using actual newline and tab characters
  return text.trim().split("\n").map(r => r.split("\t"));
}

// load and render table
async function loadPendaftar() {
  try {
    const data = await ambilDataSheet();
    if (!data || data.length < 2) {
      document.getElementById('listPendaftar').innerHTML = '<tr><td colspan="2">Tidak ada data.</td></tr>';
      return;
    }
    const header = data[0].map(h => h.toLowerCase());
    const list = data.slice(1).filter(r => r.join('').trim().length > 0);

    // find indices robustly
    const namaIndex = header.findIndex(h => h.includes("nama")) !== -1 ? header.findIndex(h => h.includes("nama")) : 0;
    const timIndex = header.findIndex(h => h.includes("tim")) !== -1 ? header.findIndex(h => h.includes("tim")) : (header.findIndex(h=>h.includes("dojang")) !== -1 ? header.findIndex(h=>h.includes("dojang")) : 1);

    const tbody = document.getElementById("listPendaftar");
    tbody.innerHTML = "";

    list.forEach((row, idx) => {
      const nama = (row[namaIndex]||'').trim();
      const tim = (row[timIndex]||'').trim() || '-';
      if (nama) {
        const tr = document.createElement('tr');
        const td1 = document.createElement('td'); td1.textContent = nama;
        const td2 = document.createElement('td'); td2.textContent = tim;
        tr.appendChild(td1); tr.appendChild(td2);
        tbody.appendChild(tr);
      }
    });
  } catch (err) {
    console.error(err);
    document.getElementById('listPendaftar').innerHTML = '<tr><td colspan="2">Gagal memuat data. Cek koneksi atau setelan spreadsheet.</td></tr>';
  }
}

// search function (previously missing)
async function cariData() {
  const keyword = document.getElementById("cariNama").value.toLowerCase().trim();
  const box = document.getElementById("hasilBukti");
  const btnDownload = document.getElementById("btnDownload");

  if (!keyword) return alert("Masukkan NAMA!");

  const data = await ambilDataSheet();
  const header = data[0];
  const list = data.slice(1);

  const index = list.findIndex(r => r.join(" ").toLowerCase().includes(keyword));
  if (index === -1) {
    box.innerHTML = "<b>Data tidak ditemukan.</b>";
    btnDownload.style.display = "none";
    return;
  }

  const match = list[index];
  const noPendaftaran = String(index + 1).padStart(3, "0");

  matchData = match;
  headerData = header;
  noPendaftaranGlobal = noPendaftaran;

  let html = `<h3>Data Ditemukan</h3>
              <p><b>Nomor Pendaftaran:</b> ${noPendaftaran}</p>`;
  for (let i = 0; i < header.length; i++) {
    html += `<p><b>${header[i]}:</b> ${match[i]||''}</p>`;
  }
  box.innerHTML = html;

  btnDownload.style.display = "inline-block";
}

// Download PDF (restore generatePDF from original)
async function downloadPdf() {
  if (!matchData || !headerData) {
    return alert("Cari data terlebih dahulu!");
  }

  const pdf = await generatePDF(matchData, headerData, noPendaftaranGlobal);
  const fileName = (matchData[0] || 'pendaftar').replace(/[^a-zA-Z0-9]/g, "_");
  pdf.save(`Bukti_Pendaftaran_${noPendaftaranGlobal}_${fileName}.pdf`);
}

async function generatePDF(row, header, noPendaftaran) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const namaUrl = (row[0]||'').replace(/ /g, "_");
  const verifyUrl = `https://taekwondo-jepara.vercel.app/verifikasi?nama=${encodeURIComponent(namaUrl)}`;

  const qrDiv = document.getElementById("qr-temp");
  qrDiv.innerHTML = "";
  new QRCode(qrDiv, { text: verifyUrl, width: 120, height: 120 });
  await new Promise(res => setTimeout(res, 250));
  const imgEl = qrDiv.querySelector("img");
  const qrImg = imgEl ? imgEl.src : null;

  doc.setFillColor(20, 20, 20);
  doc.rect(0, 0, 210, 32, "F");
  doc.setFontSize(18);
  doc.setTextColor(241, 196, 15);
  doc.text("BUKTI PENDAFTARAN", 105, 12, { align: "center" });
  doc.setFontSize(11);
  doc.text("TAEKWONDO JEPARA", 105, 22, { align: "center" });

  doc.setDrawColor(241, 196, 15);
  doc.setLineWidth(1.2);
  doc.line(15, 38, 195, 38);

  let y = 52;

  doc.setFont(undefined, "bold");
  doc.setFontSize(12);
  doc.setTextColor(0);
  doc.text("Nomor Pendaftaran", 20, y);
  y += 7;
  doc.setFont(undefined, "normal");
  doc.text(noPendaftaran, 25, y);
  y += 10;

  for (let i = 0; i < header.length; i++) {
    doc.setFont(undefined, "bold");
    doc.text(String(header[i]), 20, y);
    y += 7;
    doc.setFont(undefined, "normal");
    doc.text(String(row[i]||''), 25, y);
    y += 10;
    if (y > 250) { doc.addPage(); y = 20; }
  }

  if (qrImg) doc.addImage(qrImg, "PNG", 160, 245, 35, 35);

  doc.setFontSize(9);
  doc.text("Dicetak otomatis oleh sistem Taekwondo Jepara", 105, 290, { align: "center" });

  return doc;
}

window.addEventListener('load', loadPendaftar);

function toggleMenu(){
  document.getElementById("menuList").classList.toggle("show");
}
</script>

</body>
</html>
